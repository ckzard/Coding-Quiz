<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bellota&display=swap">
    <title>Javascript Coding Quiz</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;">
        <button><h3 class="highscores navbar-brand">VIEW HIGHSCORES</h3></button>
        <h2 class="timer">0</h2>
    </nav>

    <div class="quizMenu">

        <h2 class="quizQuestion"> Question goes here</h2>

        <ul class="quizChoices">
            <li><button type="button" class="btn btn-primary btn-lg btn-block">Placeholder</button></li>
            <li><button type="button" class="btn btn-primary btn-lg btn-block">Placeholder</button></li>
            <li><button type="button" class="btn btn-primary btn-lg btn-block">Placeholder</button></li>
            <li><button type="button" class="btn btn-primary btn-lg btn-block">Placeholder</button></li>
        </ul>

        <div class="rightWrong">
            <p class="wrongRight"></p>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" id="startButton"> START </button>
            <button class="btn btn-primary" id="restartButton"> Restart </button>
        </div>

        <div class="highscoreInputSection">
            <input class="highscoreInput" type="text" placeholder="Enter initials">
            <button class="highscoreSubmit">Submit</button>
        </div>

    </div>

    <div class="highscoreMenu">
        <div class="highscoreBoard">
            <ol class="highscoreList">
            </ol>
        </div>
    </div>
    <!-- TODO LIST: implement highscores ranked from highest to lowest, prevent text from leaving buttons when window width gets too small, add message instead of color to signify right or wrong -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
